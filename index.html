<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Spotify Clone</title>
</head>

<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar1">
                <nav>
                    <ul class="sidebar-nav-top">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">
                                <i class="fas fa-home"></i> Home
                            </a>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">
                                <i class="fas fa-search"></i> Search
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="sidebar2">
                <nav>
                    <ul class="sidebar-nav-bottom">
                        <div class="horizontal-container-1">
                            <div class="item-1">
                                <i class="fas fa-book"></i>
                                Your Library
                            </div>
                            <div class="item-2">
                                <i class="fas fa-arrow-right"></i>
                            </div>
                        </div>
                        <div class="horizontal-container-2">
                            <div class="item-button">Playlists</div>
                            <div class="item-button">Artists</div>
                            <div class="item-button">Albums</div>
                            <div class="item-button">Podcasts</div>
                        </div>
                    </ul>
                </nav>
                <nav class="sidebar-nav-playlist">
                    <ul class="sidebar-nav-playlist">
                        <div class="horizontal-container-1">
                            <div class="item-1">
                                <i class="fas fa-search"></i>
                            </div>
                            <div class="item-2">Recents
                                <i class="fas fa-list"></i>
                            </div>
                        </div>
                        <div class="playlist">
                            <div class="item"> <img class="album-cover"
                                    src="https://misc.scdn.co/liked-songs/liked-songs-300.png" width="50px">
                                <p class="playlist-name">Liked Songs</p>
                            </div>
                            <div class="item"><img class="album-cover"
                                    src="https://images-platform.99static.com/bV0gkwDMlXwT4CujdQTtydbHGP8=/0x0:1000x1000/500x500/top/smart/99designs-contests-attachments/108/108693/attachment_108693921"
                                    width="50px">
                                <p class="playlist-name">Chill Likes</p>
                            </div>
                            <div class="item"><img class="album-cover"
                                    src="https://lofigirl.com/wp-content/uploads/2023/09/cropped-LOFI-GIRL-LOGO-1.png"
                                    width="50px">
                                <p class="playlist-name">Lofi Girl</p>
                            </div>
                            <div class="item"><img class="album-cover"
                                    src="https://i.scdn.co/image/ab6761610000e5eb31072db9da0311ecfabe96bf" width="50px">
                                <p class="playlist-name">Khalid</p>
                            </div>
                            <div class="item"><img class="album-cover"
                                    src="https://m.media-amazon.com/images/I/91IE9WvAHyL._UF1000,1000_QL80_.jpg"
                                    width="50px">
                                <p class="playlist-name">Dua Lipa</p>
                            </div>
                            <div class="item"><img class="album-cover"
                                    src="https://yt3.googleusercontent.com/EwZx3j4C07k2dUuzkvZzGqeGLLvLvzqscLcRs0uPwbKsWMIDW9Rd_rR4wrw6v9RbF6N0XS7quQ=s900-c-k-c0x00ffffff-no-rj"
                                    width="50px">
                                <p class="playlist-name">Fenekot</p>
                            </div>
                        </div>
                    </ul>
                </nav>
            </div>
        </div>


        <div class="main-content-right">
            <div class="navigation">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-arrow-right"></i>
                <p>Explore Premium</p>
                <p><i class="fas fa-download"></i>" Install App</p>
                <i class="fas fa-bell"></i>
                <i class="fas fa-user"></i>
            </div>
            <div class="content-area">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
